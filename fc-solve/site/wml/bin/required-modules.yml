        - exe: "cookiecutter"
          url: "https://github.com/audreyr/cookiecutter"
        - exe: "docmake"
          url: "http://www.shlomifish.org/open-source/projects/docmake/"
        - exe: "latemp-config"
          url: "http://web-cpan.shlomifish.org/latemp/"
        - exe: "node"
          url: "https://nodejs.org/en/"
        - exe: "npm"
          url: "https://nodejs.org/en/"
        - exe: "python3"
          url: "https://www.python.org/"
        - exe: "sass"
          url: "http://sass-lang.com/"
        - exe: "wml"
          url: "http://www.shlomifish.org/open-source/projects/website-meta-language/"
        - exe: "wml-params-conf"
          url: "http://www.shlomifish.org/open-source/projects/website-meta-language/"

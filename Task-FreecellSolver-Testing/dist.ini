name    = Task-FreecellSolver-Testing
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2008

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[MetaProvides::Package]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Task-FreecellSolver-Testing
bugtracker.mailto = bug-task-freecellsolver-testing@rt.cpan.org
repository.url = ssh://git@github.com:shlomif/fc-solve.git
repository.web = https://github.com/shlomif/fc-solve
repository.type = git
[ModuleBuild]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[Prereqs / Runtime]
-phase = runtime
Template = 0
Template::Stash = 0
[PruneCruft]
[RewriteVersion]
[Test::Compile]
fake_home = 1
[Test::CPAN::Changes]
[Test::TrailingSpace]
